name: Server CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      working-directory: server
      run: lein deps
    - name: Run tests
      working-directory: server
      run: lein test
    - name: Build
      working-directory: server
      run: lein uberjar
